  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
  </head>
  <body>
    <!-- include the same nav here -->
    <h1>Google Advanced Search</h1>
    <form action="https://www.google.com/search" method="GET">
      <label>
        All these words:
        <input type="text" name="as_q">
      </label><br>
      <label>
        Exact phrase:
        <input type="text" name="as_epq">
      </label><br>
      <label>
        Any of these words:
        <input type="text" name="as_oq">
      </label><br>
      <label>
        None of these words:
        <input type="text" name="as_eq">
      </label><br>
      <label>
        Numbers between:
        <input type="number" name="as_nlo" placeholder="low"> and
        <input type="number" name="as_nhi" placeholder="high">
      </label><br>
      <!-- you can add dropdowns or more inputs for filetype, site:, etc. -->
      <button type="submit">Advanced Search</button>
    </form>
  </body>
  </html>
