<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-links">
        <a href="image-search.html">Images</a>
        <a href="advanced-search.html">Advanced Search</a>
    </div>

    <div class="main-content">
        <div class="logo">
            <span style="color: #4285F4;">G</span>
            <span style="color: #DB4437;">o</span>
            <span style="color: #F4B400;">o</span>
            <span style="color: #4285F4;">g</span>
            <span style="color: #0F9D58;">l</span>
            <span style="color: #DB4437;">e</span>
        </div>

        <form action="https://www.google.com/search" method="GET">
            <div class="search-bar-container">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="search-icon">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" name="q" class="search-input" title="Search" aria-label="Search">
            </div>

            <div class="button-container">
                <input type="submit" value="Google Search" class="search-button" aria-label="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button" aria-label="I'm Feeling Lucky">
            </div>
        </form>
    </div>

</body>
</html>
